<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
 integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Alarm ğŸš¨</title>

  <body>
    <div class="container">
    <h1>Alarm Clock</h1>
    <br>
    <input type="text" placeholder="yyyy-mm-dd hh:mm:ss" class="form-control" id="alarm" required>
    <div class="invalid-feedback">
      Please enter valid date and time<br>
      (e.g. 2021-09-05 15:34:45 )
    </div>
     <div class="valid-feedback">
      Valid Date and Time!!
    </div>
    <br>
    <div id="ans" style="color:blue">
      
    </div>
    <br>
    <button class="btn btn-primary" id="setalarm" type="submit">Set Alarm</button>
    <br><br>
    <button class="btn btn-primary" id="reset" type="submit">Reset</button>
    </div>

crossorigin="anonymous"></script>

 <script src="index.js"></script>
